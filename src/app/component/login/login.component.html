<div class="login-container">
    <div class="card">
      <div class="card-header">
          <img src="/assets/logoe.avif" alt="Logo Militar" class="logo"> <!-- Logo centrado -->
          <!-- <h3>Ingreso al Sistema</h3> -->
      </div>

  <h2 class="login-title">Iniciar Sesión</h2>

  <form (ngSubmit)="iniciarSesion()" class="login-form">
    <div class="form-group">
      <label for="email">Correo</label>
      <div>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label for="pass">Contraseña</label>
      <div class="input-icon">
        <input type="password" [(ngModel)]="pass" name="pass" class="form-control" required>
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      <!-- <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button> -->
    </div>
  </form>
  </div>
</div>
