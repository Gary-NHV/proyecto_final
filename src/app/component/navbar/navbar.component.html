<aside class="sidebar" [class.collapsed]="isCollapsed">
  <button class="toggle-sidebar" (click)="toggleSidebar()">☰</button>
  <h2 *ngIf="!isCollapsed">Sistema Educativo</h2>
  <nav>
    <ul>
      <!-- Visible para todos -->
      <li>
        <a routerLink="/dashboard">
          <i class="fas fa-home"></i>
          <span *ngIf="!isCollapsed">Inicio</span>
        </a>
      </li>

      <!-- Estudiante -->
      <li *ngIf="esEstudiante">
        <a routerLink="/mis-notas">
          <i class="fas fa-clipboard-list"></i>
          <span *ngIf="!isCollapsed">Mis Notas</span>
        </a>
      </li>
      <li *ngIf="esEstudiante">
        <a routerLink="/mis-tareas">
          <i class="fas fa-tasks"></i>
          <span *ngIf="!isCollapsed">Mis Tareas</span>
        </a>
      </li>
      <li *ngIf="esEstudiante">
        <a routerLink="/asistencia">
          <i class="fas fa-calendar-check"></i>
          <span *ngIf="!isCollapsed">Asistencia</span>
        </a>
      </li>
      <li *ngIf="esEstudiante">
        <a routerLink="/historial">
          <i class="fas fa-history"></i>
          <span *ngIf="!isCollapsed">Historial</span>
        </a>
      </li>

      <!-- Profesor -->
      <li *ngIf="esProfesor">
        <a routerLink="/registrar-notas">
          <i class="fas fa-pen-nib"></i>
          <span *ngIf="!isCollapsed">Registrar Notas</span>
        </a>
      </li>
      <li *ngIf="esProfesor">
        <a routerLink="/registrar-asistencia">
          <i class="fas fa-user-check"></i>
          <span *ngIf="!isCollapsed">Registrar Asistencia</span>
        </a>
      </li>
      <li *ngIf="esProfesor">
        <a routerLink="/asignar-tareas">
          <i class="fas fa-chalkboard-teacher"></i>
          <span *ngIf="!isCollapsed">Asignar Tareas</span>
        </a>
      </li>
      <li *ngIf="esProfesor">
        <a routerLink="/reportes">
          <i class="fas fa-chart-bar"></i>
          <span *ngIf="!isCollapsed">Reportes</span>
        </a>
      </li>

      <!-- Director -->
      <li *ngIf="esDirector">
        <a routerLink="/reportes-generales">
          <i class="fas fa-chart-pie"></i>
          <span *ngIf="!isCollapsed">Reportes Generales</span>
        </a>
      </li>
      <li *ngIf="esDirector">
        <a routerLink="/usuarios">
          <i class="fas fa-users-cog"></i>
          <span *ngIf="!isCollapsed">Administrar Usuarios</span>
        </a>
      </li>

      <!-- Administrador -->
      <li *ngIf="esAdmin">
        <a routerLink="/roles">
          <i class="fas fa-users-cog"></i>
          <span *ngIf="!isCollapsed">Administrar Roles</span>
        </a>
      </li>

      <!-- Cerrar sesión -->
      <li>
        <a (click)="cerrarSesion()">
          <i class="fas fa-sign-out-alt"></i>
          <span *ngIf="!isCollapsed">Cerrar sesión</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
