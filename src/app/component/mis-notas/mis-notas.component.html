<div class="container mt-4">
  <h2 class="text-center mb-4">Mis Notas</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Materia</th>
              <th>Nota</th>
              <th>Fecha</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Ejemplo de fila, reemplazar con *ngFor="let nota of notas" -->
            <tr>
              <td>Matemáticas</td>
              <td>85</td>
              <td>2024-06-01</td>
              <td>Buen desempeño</td>
            </tr>
            <tr>
              <td>Historia</td>
              <td>90</td>
              <td>2024-06-02</td>
              <td>Excelente participación</td>
            </tr>
            <!-- Fin ejemplo -->
          </tbody>
        </table>
      </div>
      <!-- Si no hay notas -->
      <div class="alert alert-info mt-3" *ngIf="notas?.length === 0">
        No tienes notas registradas aún.
      </div>
    </div>
  </div>
</div>
