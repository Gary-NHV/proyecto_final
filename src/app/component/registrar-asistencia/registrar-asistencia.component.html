<div class="container mt-4">
  <h2 class="text-center mb-4">Registrar Asistencia</h2>

  <div class="card shadow-sm mb-4">
    <div class="card-header">
      Registrar Nueva Asistencia
    </div>
    <div class="card-body">
      <form>
        <div class="row g-3">
          <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha">
          </div>
          <div class="col-md-4">
            <label for="materia" class="form-label">Materia/Curso</label>
            <select id="materia" class="form-select">
              <option selected disabled>Seleccionar Materia/Curso...</option>
              <!-- Opciones generadas con *ngFor -->
              <option value="1">Matemáticas</option>
              <option value="2">Historia</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="estudiante" class="form-label">Estudiante</label>
            <select id="estudiante" class="form-select">
              <option selected disabled>Seleccionar Estudiante...</option>
              <!-- Opciones generadas con *ngFor -->
              <option value="1">Estudiante 1</option>
              <option value="2">Estudiante 2</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-select">
              <option selected disabled>Seleccionar Estado...</option>
              <option value="presente">Presente</option>
              <option value="ausente">Ausente</option>
              <option value="justificado">Justificado</option>
            </select>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Guardar Asistencia</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card shadow-sm mt-4">
    <div class="card-header">
      Registros de Asistencia
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Fecha</th>
              <th>Materia/Curso</th>
              <th>Estudiante</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Ejemplo de fila, reemplazar con *ngFor="let registro of listaAsistencia" -->
            <tr>
              <td>2024-06-03</td>
              <td>Matemáticas</td>
              <td>Estudiante Ejemplo</td>
              <td>Presente</td>
              <td>
                <button class="btn btn-warning btn-sm me-2">Editar</button>
                <button class="btn btn-danger btn-sm">Eliminar</button>
              </td>
            </tr>
            <!-- Fin ejemplo -->
          </tbody>
        </table>
      </div>
       <!-- Si no hay registros de asistencia -->
      <div class="alert alert-info mt-3" *ngIf="listaAsistencia?.length === 0">
        No hay registros de asistencia disponibles.
      </div>
    </div>
  </div>
</div>
