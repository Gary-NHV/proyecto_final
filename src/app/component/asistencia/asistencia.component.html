<div class="container mt-4">
  <h2 class="text-center mb-4">Mi Asistencia</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Fecha</th>
              <th>Materia</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <!-- Ejemplo de fila, reemplazar con *ngFor="let registro of asistencia" -->
            <tr>
              <td>2024-06-03</td>
              <td>Matemáticas</td>
              <td>Presente</td>
            </tr>
            <tr>
              <td>2024-06-03</td>
              <td>Historia</td>
              <td>Presente</td>
            </tr>
             <tr>
              <td>2024-06-04</td>
              <td>Matemáticas</td>
              <td>Ausente</td>
            </tr>
            <!-- Fin ejemplo -->
          </tbody>
        </table>
      </div>
       <!-- Si no hay registros de asistencia -->
      <div class="alert alert-info mt-3" *ngIf="asistencia?.length === 0">
        No hay registros de asistencia disponibles.
      </div>
    </div>
  </div>
</div>
