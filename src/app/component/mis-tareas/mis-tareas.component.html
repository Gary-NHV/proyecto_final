<div class="container mt-4">
  <h2 class="text-center mb-4">Mis Tareas</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Materia</th>
              <th>Descripción</th>
              <th>Fecha de Entrega</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Ejemplo de fila, reemplazar con *ngFor="let tarea of tareas" -->
            <tr>
              <td>Historia</td>
              <td>Resumen del periodo colonial</td>
              <td>2024-06-10</td>
              <td>Pendiente</td>
              <td>
                <button class="btn btn-primary btn-sm me-2">Entregar</button>
                <button class="btn btn-secondary btn-sm">Ver Historial</button>
              </td>
            </tr>
            <tr>
              <td>Matemáticas</td>
              <td>Resolver ejercicios pag. 50</td>
              <td>2024-06-08</td>
              <td>Entregada</td>
              <td>
                 <button class="btn btn-secondary btn-sm">Ver Historial</button>
              </td>
            </tr>
            <!-- Fin ejemplo -->
          </tbody>
        </table>
      </div>
       <!-- Si no hay tareas -->
      <div class="alert alert-info mt-3" *ngIf="tareas?.length === 0">
        No tienes tareas asignadas.
      </div>
    </div>
  </div>
</div>
