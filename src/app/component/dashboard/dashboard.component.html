<div class="dashboard-container">
   <!-- Main Content -->
  <main class="main-content">
    <section class="stats">
      <div class="stat-card">
        <h3><i class="fas fa-user-tie"></i> Personal de Cuadros</h3>
        <p>120</p>
      </div>
      <div class="stat-card">
        <h3><i class="fas fa-users"></i> Personal de Tropa</h3>
        <p>340</p>
      </div>
      <div class="stat-card">
        <h3><i class="fas fa-file-alt"></i> Órdenes del Día</h3>
        <p>15</p>
      </div>
      <div class="stat-card">
        <h3><i class="fas fa-broadcast-tower"></i> Radiogramas</h3>
        <p>8</p>
      </div>
    </section>
    <div>
      <div class="container mt-5 d-flex justify-content-center">
        <!-- Columna izquierda -->
        <div class="col-5 text-center">
          <h3>Órdenes del Día</h3>
          <img [src]="imageUrlLeft" alt="Órdenes del Día" width="450" class="mb-3" *ngIf="imageUrlLeft">
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary mr-3" (click)="onUploadImage('left')">Subir nueva imagen</button>
            <button class="btn btn-danger" (click)="onDeleteImage('left')">Eliminar imagen</button>
          </div>
          <input type="file" id="fileInputLeft" (change)="onFileChange($event, 'left')" hidden />
        </div>

        <!-- Columna derecha -->
        <div class="col-5 text-center">
          <h3>Radiogramas Importantes</h3>
          <img [src]="imageUrlRight" alt="Radiogramas Importantes" width="450" class="mb-3" *ngIf="imageUrlRight">
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary mr-3" (click)="onUploadImage('right')">Subir nueva imagen</button>
            <button class="btn btn-danger" (click)="onDeleteImage('right')">Eliminar imagen</button>
          </div>
          <input type="file" id="fileInputRight" (change)="onFileChange($event, 'right')" hidden />
        </div>
      </div>
    </div>
  </main>
</div>

<style>
.dashboard-container {
  display: flex;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: url('/assets/FONDOLP.jpg') no-repeat center center/cover;
}

.sidebar {
  width: 260px;
  background: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 20px;
  box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease-in-out;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.4rem;
  font-weight: bold;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  margin: 15px 0;
}

.sidebar ul li a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 12px;
  border-radius: 5px;
  transition: all 0.3s ease-in-out;
}

.sidebar ul li a:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: scale(1.05);
}

.toggle-sidebar {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

.main-content {
  flex-grow: 1;
  padding: 20px;
  overflow-y: auto;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

.stats {
  display: flex;
  gap: 20px;
  margin-top: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.stat-card {
  background: rgba(255, 255, 255, 0.9);
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
  text-align: center;
  flex: 1 1 calc(25% - 20px);
  min-width: 200px;
  transition: transform 0.3s ease-in-out;
}

.stat-card:hover {
  transform: translateY(-5px);
  background: rgba(255, 255, 255, 1);
}
</style>
